<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="modalForm">
            <div class="actionBtns">
                <button class="actionBtn signupBtn">Singup</button>
                <button class="actionBtn loginBtn">Login</button>
                <button class="moveBtn">Singup</button>
            </div>
            <div class="userForm">
                <form action="" class="form singup singupForm">
                    <div class="inputGroup">
                        <input type="text" placeholder="First name" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Last name" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="email" placeholder="Email address" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Create new password" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Confirm password" autocomplete="offf">
                    </div>
                    <button type="submit" class="submitBtn">Singup</button>
                </form>

                <form action="" class="form login">
                    <div class="inputGroup">
                        <input type="email" placeholder="Email address" autocomplete="offf">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Create new password" autocomplete="offf">
                    </div>
                    <a href="#" class="forgotPassword">Forgot Password?</a>
                    <br>
                    <button type="submit" class="submitBtn">Login</button>
                </form>
                <form action="" class="form forgot">
                    <div class="inputGroup">
                        <input type="email" placeholder="Email address" autocomplete="offf">
                    </div>
                    <button type="submit" class="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
